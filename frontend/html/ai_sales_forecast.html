<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sales Forecast</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <script src="js/chart.min.js"></script>


    <style>
        #productDropdown {
            color: black; /* Ensure text is visible */
            background-color: white; /* Set background */
            border: 1px solid #ccc; /* Optional: Adds a border for clarity */
        }

        #productDropdown option {
            color: black; /* Ensure options are visible */
            background-color: white;
        }


    </style>
</head>
<body class="flex bg-gray-100 min-h-screen">
    
        <!-- Sidebar -->
        <div id="sidebar-container"></div>


    <!-- Main Content -->
    <div class="flex-1 p-10">
        <h1 class="text-3xl font-bold mb-6">AI Sales Forecasting</h1>

        <!-- Forecasting Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Generate AI Sales Forecast</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block mb-2 font-medium">Select Product</label>
                    <select id="productDropdown" class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2 font-medium">Days Ahead</label>
                    <input type="number" id="daysAhead" class="w-full px-4 py-2 border rounded-lg" min="1" value="7">
                </div>
                <div class="flex items-end">
                    <button onclick="fetchForecast()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                        Get AI Forecast
                    </button>
                </div>
            </div>
        </div>

        <!-- Validation Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Validate AI Forecast</h2>
            <button onclick="validateForecast()" class="bg-green-500 text-white px-4 py-2 rounded-lg">
                Validate Forecast Accuracy
            </button>
        </div>

        <!-- Chart Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">AI vs Actual Sales</h2>
            <canvas id="forecastChart" class="w-full h-96"></canvas>
        </div>
    </div>

    <script src="AiJs/ai_sales_forecast.js"></script>
    <script>
        // Dynamically load the sidebar into the page
        document.addEventListener("DOMContentLoaded", function () {
            fetch("ai_sidebar.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("sidebar-container").innerHTML = html;
                })
                .catch(error => console.error("Error loading sidebar:", error));
        });

</script>
</body>
</html>
